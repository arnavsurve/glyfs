name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-west-1
  ECR_REPOSITORY: glyfs

jobs:
  # Always run tests and build
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Run tests
        run: |
          go mod download
          go test -v ./...

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Test frontend build
        run: |
          # Install docs-site dependencies first
          cd cmd/docs-site
          npm ci
          
          # Then build the main frontend (which includes docs)
          cd ../client
          npm ci
          npm run build

  # Only deploy on main branch pushes (PR merges)
  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building for commit: $IMAGE_TAG"
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Get Elastic IP
        id: get-instance
        run: |
          INSTANCE_IP=$(aws ec2 describe-addresses \
            --filters "Name=tag:Name,Values=glyfs-eip-production" \
            --query "Addresses[0].PublicIp" \
            --output text)
          echo "instance_ip=$INSTANCE_IP" >> $GITHUB_OUTPUT

      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.0
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        with:
          host: ${{ steps.get-instance.outputs.instance_ip }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: ECR_REGISTRY,ECR_REPOSITORY,IMAGE_TAG
          script: |
            echo "ðŸš€ Deploying commit $IMAGE_TAG to production..."
            
            # Run deployment script
            ECR_REGISTRY=$ECR_REGISTRY \
            ECR_REPOSITORY=$ECR_REPOSITORY \
            IMAGE_TAG=$IMAGE_TAG \
            AWS_REGION=${{ env.AWS_REGION }} \
            /home/ec2-user/scripts/deploy-ecr.sh

      - name: Verify deployment
        run: |
          sleep 5
          INSTANCE_IP=${{ steps.get-instance.outputs.instance_ip }}
          if curl -f http://$INSTANCE_IP:8080/health; then
            echo "Production deployment verified!"
            echo "Live at: http://$INSTANCE_IP:8080"
          else
            echo "Deployment verification failed!"
            exit 1
          fi

      - name: Update deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deployment successful!"
            echo "Image: ${{ steps.build-image.outputs.image }}"
            echo "Deployed at: $(date)"
          else
            echo "Deployment failed - check logs above"
          fi
