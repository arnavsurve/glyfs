# docker-compose -f docker-compose.local.yml up -d

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: glyfs_local_db
    environment:
      - POSTGRES_DB=glyfs
      - POSTGRES_USER=glyfs
      - POSTGRES_PASSWORD=glyfs_local_dev
    ports:
      - "5432:5432"
    volumes:
      - glyfs-local-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glyfs -d glyfs"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  glyfs-local-db:
    name: glyfs_local_db_volume
