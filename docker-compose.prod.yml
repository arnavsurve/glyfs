# docker-compose -f docker-compose.prod.yml up -d

services:
  app:
    build: .
    container_name: glyfs_app
    ports:
      - "127.0.0.1:8080:8080"
    env_file:
      - .env.production
    environment:
      - PORT=8080
      - ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
